<ion-header>
  <ion-toolbar>
    <ion-title>E-konsulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/patient-chat-info" id="back" icon-only fill clear shape="square">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
  <h4>Payment</h4>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Payment</ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align: center;">
      <ion-list id="skeleton">
        <ion-list-header>
          <ion-skeleton-text animated style="width: 80px"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        </ion-list>
        <div class="buttons">
          <ion-button  id="btn2" color="rgb(28,54,94)" expand="block">Cancel</ion-button>
          <ion-button  id="btn1" color="rgb(28,54,94)">Add Payment</ion-button>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
