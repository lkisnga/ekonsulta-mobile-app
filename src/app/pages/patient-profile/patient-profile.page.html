<ion-header>
  <ion-toolbar>
    <ion-title>E-konsulta</ion-title>
    <ion-buttons slot="end">
      <ion-button id="changeText" routerLink="/patient-notifications">
        <ion-icon name="notifications-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="block-center">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
          </ion-avatar>
          <ion-label class="name">Lorem ipsum</ion-label><br><br>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"></ion-label>
          <ion-input value="Bithdate: "readonly ></ion-input>
          <ion-input value="Email: " readonly></ion-input>
          <ion-input value="Mobile #:" readonly></ion-input>
        </ion-item><br><br><br><br><br>
        <div class="buttons">
          <ion-button  id="btn1" color="rgb(28,54,94)" expand="block"><ion-icon name="create"></ion-icon> Edit</ion-button>
          <ion-button  id="btn2" color="rgb(28,54,94)" routerLink="/login"><ion-icon name="exit"></ion-icon> Logout</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
